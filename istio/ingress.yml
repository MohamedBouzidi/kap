apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: istio-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    cert-manager.io/cluster-issuer: kap-vault-issuer
    cert-manager.io/common-name: istio.dev.local
spec:
  ingressClassName: nginx
  rules:
  - host: istio.dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kiali
            port:
              number: 20001
  tls:
  - hosts:
    - istio.dev.local
    secretName: istio-cert