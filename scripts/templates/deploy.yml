apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${PROJECT_NAME}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      containers:
        - name: app
          image: registry.dev.local/${PROJECT_NAME}/${APP_NAME}:latest
          ports:
          - containerPort: 8090
            protocol: TCP
            name: web
      imagePullSecrets:
      - name: ${APP_NAME}-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: ${APP_NAME}-service
  namespace: ${PROJECT_NAME}
spec:
  selector:
    app: ${APP_NAME}
  ports:
  - name: web
    port: 8090
    protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ${APP_NAME}-middleware
  namespace: app-ingress
spec:
  stripPrefix:
    prefixes:
      - "/${APP_NAME}"
    forceSlash: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ${APP_NAME}-ingress
  namespace: app-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik-ingress"
spec:
  entryPoints:
  - websecure
  routes:
    - kind: Rule
      match: PathPrefix(`/${APP_NAME}`)
      middlewares:
      - name: ${APP_NAME}-middleware
        namespace: app-ingress
      services:
      - name: ${APP_NAME}-service
        namespace: ${PROJECT_NAME}
        port: web
  tls: {}
