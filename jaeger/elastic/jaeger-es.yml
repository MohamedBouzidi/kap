apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: jaeger
  namespace: elastic-system
spec:
  version: 7.17.0
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: jaeger
  namespace: elastic-system
spec:
  version: 7.17.0
  count: 1
  elasticsearchRef:
    name: jaeger